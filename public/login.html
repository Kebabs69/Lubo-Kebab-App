<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Lubo's Kebab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Your Original Styles for login.html (preserved from previous uploads) */
        body {
            font-family: 'Inter', sans-serif;
            background: url('/assets/kebab-b.jpg') no-repeat center center/cover fixed; /* Absolute path for image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #d2691e;
            margin-bottom: 30px;
            font-size: 2em;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #d2691e;
            color: white;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a04000;
        }
        p.link {
            margin-top: 20px;
        }
        p.link a {
            color: #d2691e;
            text-decoration: none;
            font-weight: bold;
        }
        p.link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email Address" id="loginEmail" required>
            <input type="password" placeholder="Password" id="loginPassword" required>
            <!-- Ensure type is 'button' and ID is present -->
            <button type="button" id="loginSubmitBtn">Login</button> 
            <p class="error-message" id="error-message"></p>
        </form>
        <p class="link">Don't have an account? <a href="/register.html">Register here</a></p> <!-- Absolute path -->
        <p class="link"><a href="/index.html">Back to Home</a></p> <!-- Absolute path -->
    </div>

    <!-- IMPORTANT: Use absolute path for login.js and add a cache-buster -->
    <script src="/js/login.js?v=202406161400"></script> 
</body>
</html>
