<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lubo's Kebab - Register Your Account</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png"> <!-- Absolute path -->
    <!-- Use consistent Inter font, and Oswald for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==
" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ADDED: Stripe JS for consistency, though not directly used on this page for payment -->
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        /* General Body and Container Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: url('/assets/kebab-b.jpg') no-repeat center center/cover fixed; /* Absolute path */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            position: relative; /* For music controls */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideIn 0.7s ease-out;
            position: relative; /* For error/success message positioning */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Oswald', sans-serif;
            color: #A32A29; /* Primary red */
            margin-bottom: 30px;
            font-size: 2.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h2 .fas {
            font-size: 1.1em;
            color: #262626; /* Dark grey for icon */
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.05em;
            font-family: 'Inter', sans-serif;
        }

        .register-btn {
            background-color: #A32A29;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
            display: flex; /* For icon alignment */
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .register-btn:hover {
            background-color: #8D2524; /* Darker shade on hover */
        }

        /* Message Styles */
        .error {
            color: #dc3545; /* Bootstrap danger red */
            margin-top: 10px;
            font-size: 0.95em;
            display: none; /* Hidden by default */
        }

        .success-message {
            color: #28a745; /* Bootstrap success green */
            margin-top: 10px;
            font-size: 0.95em;
            display: none; /* Hidden by default */
        }

        /* Link Styles */
        p.link {
            margin-top: 20px;
            font-size: 0.95em;
        }

        p.link a {
            color: #d2691e; /* Orange-brown for links */
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease;
        }

        p.link a:hover {
            text-decoration: underline;
        }

        /* Music Controls */
        .music-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .music-controls button {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .music-controls button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .form-container {
                margin: 20px;
                padding: 30px;
            }
            h2 {
                font-size: 1.8em;
            }
            input[type="email"],
            input[type="password"],
            .register-btn {
                font-size: 1em;
                padding: 10px 15px;
            }
            .music-controls {
                bottom: 10px;
                right: 10px;
            }
            .music-controls button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" loop src="/assets/background-music.mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="music-controls">
        <button id="playBtn" title="Play Background Music"><i class="fas fa-play"></i> Play</button>
        <button id="pauseBtn" style="display: none;" title="Pause Background Music"><i class="fas fa-pause"></i> Pause</button>
    </div>

    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> Register Your Account</h2>
        <!-- IMPORTANT: action and method attributes removed for JS handling -->
        <form id="registerForm">
            <input type="email" placeholder="Email Address" id="regEmail" name="email" required />
            <input type="password" placeholder="Password" id="regPassword" name="password" required />
            <input type="password" placeholder="Confirm Password" id="regConfirmPassword" name="confirmPassword" required />
            <div class="error" id="error-message"></div> <!-- Error message placeholder -->
            <div class="success-message" id="success-message"></div> <!-- Success message placeholder -->
            <button class="register-btn" type="submit" id="registerSubmitBtn"><i class="fas fa-user-plus"></i> Register</button>
        </form>
        <p class="link">Already have an account? <a href="/login.html">Login here</a></p> <!-- Absolute path -->
        <p class="link"><a href="/index.html">Back to Home</a></p> <!-- Absolute path -->
    </div>

    <!-- IMPORTANT: Link to the specific register.js file with absolute path and cache buster -->
    <script src="/js/register.js?v=202406161400"></script> <!-- Absolute path and cache buster -->
</body>
</html>
