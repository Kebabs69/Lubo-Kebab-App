<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lubo's Kebab - Register Your Account</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png"> <!-- Absolute path -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ADDED: Stripe JS for consistency, though not directly used on this page for payment -->
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        /* Your Original Styles for register.html (preserved from previous uploads) */
        /* General Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #d2691e; /* Earthy orange/brown for branding */
            --accent-color: #ffc107; /* Yellow for highlights */
            --text-color: #333;
            --light-bg: #fdf5e6; /* Light cream background */
            --dark-bg: #2c3e50; /* Darker background for contrast */
            --border-color: #e3e3e3;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.07);
            --border-radius: 12px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('/assets/kebab-b.jpg') no-repeat center center/cover fixed; /* Absolute path */
            background-size: cover; /* Ensure the background image covers the entire area */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        /* Hero Section - Adapted for Register Page */
        .hero-section {
            background: rgba(0, 0, 0, 0.6); /* Overlay for readability */
            color: white;
            text-align: center;
            padding: 80px 20px; /* Reduced padding for register page */
            margin-bottom: 20px;
        }

        .hero-section h1 {
            font-size: 3em; /* Slightly smaller for register page */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .hero-section p {
            font-size: 1.3em;
            max-width: 700px;
            margin: 0 auto 20px;
        }

        /* Navbar */
        #navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px;
            margin: 0px 0;
            background-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #navbar img {
            width: 120px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #navcontent {
            display: flex;
            gap: 20px;
            list-style: none;
            padding-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #navcontent a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        #navcontent a:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            color: var(--text-color);
        }

        /* Form Container - Centralized and styled */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 40px;
            max-width: 500px;
            margin: 50px auto; /* Center the form with more margin */
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-container h2 {
            font-size: 2.2em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 15px; /* Increased padding */
            margin-bottom: 25px; /* More space between inputs */
            font-size: 17px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Slightly less rounded */
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.2); /* Focus shadow */
        }

        .error {
            color: #e6351f; /* Red for error messages */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.95em;
            display: none; /* Hidden by default */
        }

        .register-btn {
            background-color: var(--primary-color);
            color: white;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .register-btn:hover {
            background-color: #a04000; /* Darker primary on hover */
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        /* Music control buttons and Live Clock (Optional - keep if desired) */
        .music-controls {
            margin: 15px 20px;
            position: fixed;
            top: 15px;
            left: 20px;
            z-index: 9999;
        }

        .music-controls button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .music-controls button:hover {
            background-color: #a04000;
        }

        #liveClock {
            position: fixed;
            top: 15px;
            right: 20px;
            background-color: var(--light-bg);
            color: var(--primary-color);
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 19px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
            z-index: 9999;
            border: 1px solid var(--primary-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-container {
                margin: 30px 15px;
                padding: 25px;
            }

            .hero-section {
                padding: 50px 15px;
            }
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 1em;
            }

            #navbar img {
                width: 100px;
            }
            #navcontent {
                flex-direction: column;
                gap: 10px;
                padding-bottom: 10px;
            }
            #navcontent a {
                width: 80%;
                text-align: center;
            }

            #liveClock {
                font-size: 16px;
                padding: 6px 12px;
                top: 10px;
                right: 10px;
            }
            .music-controls {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="music-controls">
        <button id="playBtn" title="Play Background Music">
            <i class="fas fa-play"></i> Play
        </button>
        <button id="pauseBtn" style="display: none;" title="Pause Background Music">
            <i class="fas fa-pause"></i> Pause
        </button>
    </div>

    <div id="liveClock"></div>
    <audio id="bg-music" loop src="/assets/music.mp3"></audio> <!-- Absolute path -->

    <section class="hero-section">
        <h1>Join Lubo's Kebab Family!</h1>
        <p>Register your account to easily manage your orders, save your favorites, and get exclusive offers.</p>
    </section>

    <nav id="navbar">
        <img alt="Lubo's Kebab Logo" src="/assets/logo.png"/> <!-- Absolute path -->
        <ul id="navcontent">
            <li><a href="/index.html#menu"><i class="fas fa-utensils"></i> Menu</a></li> <!-- Absolute path -->
            <li><a href="/index.html#orderForm"><i class="fas fa-shopping-cart"></i> Order</a></li> <!-- Absolute path -->
            <li><a href="/index.html#testimonials-section"><i class="fas fa-star"></i> Reviews</a></li> <!-- Absolute path -->
            <li><a href="/index.html#hours-card"><i class="fas fa-clock"></i> Hours</a></li> <!-- Absolute path -->
            <li><a href="/index.html#contact-us-section"><i class="fas fa-phone"></i> Contact</a></li> <!-- Absolute path -->
            <li><a href="/register.html"><i class="fas fa-user-plus"></i> Register</a></li> <!-- Absolute path -->
            <li><a href="/login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li> <!-- Absolute path -->
        </ul>
    </nav>

    <!-- IMPORTANT: action and method attributes removed for JS handling -->
    <form id="registerForm" class="form-container">
        <h2>Register Your Account</h2>
        <input type="email" placeholder="Email Address" id="regEmail" name="email" required />
        <input type="password" placeholder="Password" id="regPassword" name="password" required />
        <input type="password" placeholder="Confirm Password" id="regConfirmPassword" name="confirmPassword" required />
        <div class="error" id="error-message">Passwords do not match</div>
        <button class="register-btn" type="submit" id="registerSubmitBtn">Register</button>
    </form>

    <footer>
        © 2024 Lubo’s Kebab
    </footer>

    <!-- IMPORTANT: Link to the specific register.js file with absolute path and cache buster -->
    <script src="/js/register.js?v=202406161400"></script> 
</body>
</html>
