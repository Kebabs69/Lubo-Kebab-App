<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed! - Lubo's Kebab</title>
    <!-- Use consistent Inter font, and Oswald for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for the checkmark icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==
" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Define consistent color variables */
        :root {
            --primary-color: #A32A29; /* Deep Red/Maroon for Kebab theme - professional */
            --secondary-color: #262626; /* Dark Grey for text and accents */
            --background-light: #f8f8f8;
            --text-dark: #333;
            --text-light: #666;
            --border-color: #ddd;
            --shadow-light: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-strong: 0 8px 25px rgba(0,0,0,0.15);
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: var(--shadow-strong);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInScale 0.7s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-small {
            width: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--primary-color);
            font-size: 2.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            line-height: 1.2;
        }

        h1 .icon {
            color: #28a745; /* Green for success */
            font-size: 1.2em;
        }

        p {
            font-size: 1.1em;
            color: var(--text-light);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        p:last-of-type {
            margin-bottom: 40px;
        }

        a.back-to-home {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: var(--shadow-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        a.back-to-home:hover {
            background-color: #8D2524; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: var(--shadow-strong);
        }
        a.back-to-home:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .content-container {
                padding: 30px;
                margin: 0 15px;
            }
            .logo-small {
                width: 100px;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2em;
                gap: 10px;
            }
            h1 .icon {
                font-size: 1.1em;
            }
            p {
                font-size: 0.95em;
                margin-bottom: 15px;
            }
            p:last-of-type {
                margin-bottom: 25px;
            }
            a.back-to-home {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="/assets/logo.png" alt="Lubo's Kebab Logo" class="logo-small">
        <h1>
            <span class="icon fas fa-check-circle"></span> Order Confirmed!
        </h1>
        <p>Thank you for your order from <strong>Lubo's Kebab</strong>!</p>
        <p>Your order has been successfully placed and is now being processed. We will send a detailed confirmation to your email shortly.</p>
        <p>If you have any questions, please feel free to contact us.</p>
        <a href="/index.html" class="back-to-home">Back to Menu</a>
    </div>
