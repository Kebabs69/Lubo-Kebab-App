<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed - Lubo's Kebab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fffaf3;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffff;
      border: 2px solid #c0392b;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
    }

    h1 {
      color: #27ae60;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .home-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .home-btn:hover {
      background-color: #a93226;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">✅</div>
    <h1>Thank You for Your Order!</h1>
    <p>Your order has been received and is being prepared with care.</p>
    <p>We'll contact you if we have any questions, and your food will be on its way shortly!</p>
    <a class="home-btn" href="index.html">← Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Lubo's Kebab — Fresh, Fast & Flavorful.
  </footer>
</body>
</html>
